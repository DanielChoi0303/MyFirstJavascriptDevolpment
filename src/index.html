<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-g"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
    <style>
    .myInputText{
        width: 50%;
        margin: 5px;
        margin-left: 35%;
    }
    
    </style>


</head>
<body>
    <form action="/submit-student-data" method="post">
        <div class="input-group myInputText">
            <span class="input-group-addon " id="basic-addon1">First Name</span>
            <input type="text" name="firstname" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
          </div>
          <div class="input-group myInputText">
            <span class="input-group-addon" id="basic-addon1">Last Name</span>
            <input type="text" name="lastname" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
          </div>
          <div class="input-group myInputText">
            <span class="input-group-addon" id="basic-addon1">Address</span>
            <input type="text" name="address" class="form-control" placeholder="Address" aria-describedby="basic-addon1">
          </div>
          <div class="input-group myInputText">
            <span class="input-group-addon" id="basic-addon1">Phone Number</span>
            <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" aria-describedby="basic-addon1">
          </div>        
          <div class="input-group myInputText">
            <span class="input-group-addon" id="basic-addon1">Email</span>
            <input type="text" name="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group myInputText">
            <span class="input-group-addon" id="basic-addon1">State</span>
            <input type="text" name="state" class="form-control" placeholder="State" aria-describedby="basic-addon1">
          </div>
        <input type="submit"/>
    </form>

    <a href='/greetDaniel'>Let's greet Daniel</a>

    
</body>
</html>
